<!DOCTYPE html>
<html lang="en">
<!-- Specifies the document type as HTML5 -->

<head>
    <meta charset="UTF-8">
    <!-- Defines the character encoding for the document as UTF-8 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive by setting the viewport width to the device's width and scaling -->
    
    <link rel="stylesheet" href="style/style.css">
    <!-- Links an external CSS file for styling the webpage -->
    
    <title>Bangladesh 2.0</title>
    <!-- Sets the title of the webpage, displayed in the browser tab -->
</head>

<body>
    <!-- Body contains all the visible content of the webpage -->
    
    <header>
        <!-- Header section for the top part of the webpage (e.g., navigation bar, logo) -->
        <section class="main-head-section">
            <div class="max-width-head-section">
                <div class="header-container">
                    <div>
                        <h2 class="header-title">Bangladesh <span style="color: rgb(0, 0, 0);">2.0</span> </h2>
                    </div>
                    <div>
                    <button class="header-btn">Sign Up</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
    <main>
        <!-- Main section for the primary content of the webpage -->
    </main>
    
    <footer>
        <!-- Footer section for the bottom part of the webpage (e.g., copyright, links, contact info) -->
        <section class="main-head-section">
            <div class="max-width-head-section">
                <h2 class="footer-title">Bangladesh <span style="color: rgb(0, 0, 0);">2.0</h2>
                <hr class="divider">
                <div class="social-icon">
                    <div><img src="assets/facebook.png" alt=""></div>
                    <div><img src="assets/instagram.png" alt=""></div>
                    <div><img src="assets/x.png" alt=""></div>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
